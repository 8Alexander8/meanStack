<div class="jumbotron">
  <h1 class="display-4">Welcome</h1>
  <p class="lead">This is a simple Angular App that makes you signup and check if you are allowed to check your profile
    and let you to upload your personal image. It also send you a mail on successful sign-up.</p>
  <hr class="my-4">

  <p class="lead">
    <a class="btn btn-primary btn-lg" routerLink="/sign-up" role="button">Signup Now</a>
  </p>
</div>
<div class="container">
  <div class="card shadow-lg" style="width: 30rem; margin: 10rem auto;">
    <div class="card-header text-center">
      Login
    </div>
    <div class="card-body">
      <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
